<!DOCTYPE html><!--indica a versão do HTML-->
<html lang="pt-br"><!--Contéudo do código HTML-->
<head><!--Informação do cabeçalho-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN Games</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body><!--Corpo do documento-->
    <header><!--Cabeçalho da página-->
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo da loja"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Promoções</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Console</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Jogos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html">Login</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="O que deseja buscar?" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>

    </header>
    
    <main><!--Conteudo principal-->


        <section id="section-banners" class="container-fluid">

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/banner1.png" class="d-block w-100" alt="Venha comprar na nossa loja">
                  </div>
                  <div class="carousel-item">
                    <img src="img/banner2.png" class="d-block w-100" alt="Promoção de produto">
                  </div>
                  <div class="carousel-item">
                    <img src="img/banner3.png" class="d-block w-100" alt="Varias novidades de produtos">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </section>
        <section id="section-vendidos" class="container-fluid">

          <h2>OS MAIS VENDIDOS</h2>

          <div class="card-group"><!--Resposavel para colocar tudo que estiver nele em grupo, um do lado do outro-->

          <div class="card" style="width: 18rem;"><!--comando de um card-->
            <img src="img/jogo1.PNG" class="card-img-top" alt="Jogo de aventura">
            <div class="card-body">
              <h5 class="card-title">Jogo 1</h5>
              <p class="card-text">Jogo do ano</p>
              <p class="preco">R$ 150,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;"><!--comando de um card-->
            <img src="img/jogo2.PNG" class="card-img-top" alt="Jogo de Corrida">
            <div class="card-body">
              <h5 class="card-title">Jogo 2</h5>
              <p class="card-text">Jogos Top de linha</p>
              <p class="preco">R$ 170,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;"><!--comando de um card-->
            <img src="img/jogo3.PNG" class="card-img-top" alt="Melhor de todos">
            <div class="card-body">
              <h5 class="card-title">Jogo 3</h5>
              <p class="card-text">Melhor de todos</p>
              <p class="preco">R$ 200,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        </section>
        
    </main>

    <footer> <!--Rodapé-->
        <p>Desenvolvido por VN Games</p>
    </footer>
    <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar-Topo</button>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
